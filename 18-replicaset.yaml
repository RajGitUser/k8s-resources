apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
  ## relicaset lables
  labels:
    purpose: rs-service
    project: roboshop
spec:
  replicals: 3
  selector:
  ## these lables are used to select the pods
    matchLabels:
      purpose: rs-service
      project: roboshop
  ## pod definition
  template:
    metadata:
      labels:
        purpose: rs-service
        project: roboshop
    spec:
      containers:
      - name: nginx
        image: nginx

